<div class="row" ng-controller="LoginController">
    <p>The <strong>Sign up</strong> button not working, please test the github login button</p>
    <h4>{{IconService.login.message}}</h4>
    <div class="large-6 columns">
        <div class="signup-panel">
            <p class="welcome"> Welcome to My Contacts App!</p>
            <form>
                <div class="row collapse">
                    <div class="small-2  columns">
                        <span class="prefix"><i class="fi-torso-female"></i></span>
                    </div>
                    <div class="small-10  columns">
                        <input type="text" placeholder="username" ng-model="username">
                    </div>
                </div>
                <div class="row collapse">
                    <div class="small-2 columns">
                        <span class="prefix"><i class="fi-mail"></i></span>
                    </div>
                    <div class="small-10  columns">
                        <input type="text" placeholder="email" ng-model="email">
                    </div>
                </div>
                <div class="row collapse">
                    <div class="small-2 columns ">
                        <span class="prefix"><i class="fi-lock"></i></span>
                    </div>
                    <div class="small-10 columns ">
                        <input type="password" placeholder="password" ng-model="password">
                    </div>
                </div>
            </form>
            <a href="#" class="button ">Sign Up! </a>
            <a class="button success" ng-click="loginWithGithub()">Github Login</a>
        </div>
    </div>
</div>
